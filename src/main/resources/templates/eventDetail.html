<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 28rem;">
            <h4 class="text-center mb-4">Event Details</h4>

            <div class="mb-3">
                <strong>Name:</strong>
                <p class="form-control" th:text="${event.name}">Sample Name</p>
            </div>

            <div class="mb-3">
                <strong>Description:</strong>
                <p class="form-control" th:text="${event.description}">Sample Description</p>
            </div>

            <div class="mb-3">
                <strong>Location:</strong>
                <p class="form-control" th:text="${event.location}">Sample Location</p>
            </div>

            <div class="mb-3">
                <strong>Start Date:</strong>
                <p class="form-control" th:text="${event.start}">2025-01-01</p>
            </div>

            <div class="mb-3">
                <strong>End Date:</strong>
                <p class="form-control" th:text="${event.end}">2025-01-02</p>
            </div>

            <form th:action="@{/register/{id}(id=${event.id})}" method="post" class="d-grid">
                <button type="submit" class="btn btn-success">Register</button>
            </form>

            <div class="d-flex justify-content-between mt-4">
                <a class="btn btn-outline-primary" th:href="@{/gotoProfile}">Profile</a>
                <a class="btn btn-outline-secondary" th:href="@{/homePage}">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
