<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            padding: 2rem;
        }

        .card {
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="card shadow p-4">
        <h2>Create Event</h2>

        <!-- Success Message -->
        <div th:if="${successmsg}" class="alert alert-success text-center" th:text="${successmsg}"></div>

        <!-- Error Message -->
        <div th:if="${errormsg}" class="alert alert-danger text-center" th:text="${errormsg}"></div>

        <!-- Form Start -->
        <form th:action="@{createeventForm}" th:object="${event}" method="post">

            <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Description</label>
                <input type="text" class="form-control" th:field="*{description}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Event Location</label>
                <input type="text" class="form-control" th:field="*{location}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="text" class="form-control" th:field="*{start}" placeholder="dd-MM-yyyy" required>
            </div>

            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="text" class="form-control" th:field="*{end}" placeholder="dd-MM-yyyy" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Event</button>
            </div>
        </form>
<!-- 
        Navigation 
        <div class="mt-4 text-center">
            <a href="index.html" class="btn btn-link">Home</a>
            <a href="loginPage" class="btn btn-link">Login</a>
            <a href="gotoProfile" class="btn btn-link">Profile</a>
        </div> -->
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
