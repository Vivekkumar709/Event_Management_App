<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 28rem;">
            <h4 class="text-center mb-4">Update Profile</h4>
            <form th:action="@{/saveProfile}" method="post" enctype="multipart/form-data" th:object="${user}">
                <div class="text-center mb-3">
                    <img th:src="${session.userImg != null ? session.userImg : '/images/profile-img.png'}"
                         class="rounded-circle"
                         alt="Profile Image"
                         width="100"
                         height="100">
                </div>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input th:field="*{name}" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input th:field="*{phoneno}" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input th:field="*{password}" type="text" class="form-control">
                </div>
                <button th:href="@{/saveProfile}" type="submit" class="btn btn-primary w-100">Save Changes</button>
                <div class="mt-3 text-success" th:text="${successmsg}"></div>
                <div class="mt-3 text-danger" th:text="${errormsg}"></div>
            </form>
        </div>
    </div>
</body>
</html>
