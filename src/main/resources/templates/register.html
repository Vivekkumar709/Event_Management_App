<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 25rem;">
            <h4 class="text-center mb-4">Sign Up</h4>
            <form th:action="@{/regForm}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input th:field="*{name}" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input th:field="*{phoneno}" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" required>
                </div>
                <div class="mb-3 form-check">
                    <input th:field="*{admin}" type="checkbox" class="form-check-input" >
                    <label class="form-check-label" for="adminCheckbox">Admin</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a th:href="@{/loginPage}">Login</a></p>
            <div class="text-success mt-2" th:text="${successmsg}"></div>
            <div class="text-danger mt-2" th:text="${errormsg}"></div>
        </div>
    </div>
</body>
</html>
